version: '3.3'
services:
  
  file_sever:
    build: file_server
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./data/files:/files
      - /etc/letsencrypt/live/langtea.club/fullchain.pem:/ssl/cert.pem
      - /etc/letsencrypt/live/langtea.club/privkey.pem:/ssl/key.pem
    restart: always
    ports:
      - 443:443
    environment:
      - TZ=Europe/Moscow
      - PORT=443
    logging:
      options:
        max-size: "10m"
        max-file: "3"